{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Cadastrar Cliente</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/clientes/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
