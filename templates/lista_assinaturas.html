{% extends 'base.html' %}
{% block content %}
<h2>Assinaturas</h2>
<a href="/assinaturas/nova/" class="btn btn-success mb-3">Nova Assinatura</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Mensalidade</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for assinatura in assinaturas %}
        <tr>
            <td>{{ assinatura.nome }}</td>
            <td>R$ {{ assinatura.mensalidade }}</td>
            <td><a href="/assinaturas/{{ assinatura.id }}/clientes/" class="btn btn-info btn-sm">Ver Clientes</a></td>
            <td>
                <form method="post" action="/assinaturas/{{ assinatura.id }}/deletar/" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Tem certeza que deseja deletar esta assinatura?');">Deletar</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhuma assinatura encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
