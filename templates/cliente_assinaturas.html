{% extends 'base.html' %}
{% block content %}
<h2>Assinaturas de {{ cliente.nome }}</h2>
<ul class="list-group mb-3">
    {% for assinatura in assinaturas %}
    <li class="list-group-item">{{ assinatura.nome }} (R$ {{ assinatura.mensalidade }})</li>
    {% empty %}
    <li class="list-group-item">Nenhuma assinatura encontrada.</li>
    {% endfor %}
</ul>
<a href="/clientes/" class="btn btn-secondary">Voltar</a>
{% endblock %}
